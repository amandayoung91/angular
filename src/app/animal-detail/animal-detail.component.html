<div *ngIf="item3">
  <h2>{{item3.name | uppercase}}</h2>
  <div class="item">
    <label>Вид:
      <input [(ngModel)]="item3.kind_of_animals" placeholder="kind of animals">
    </label>
  </div>
  <div class="item">
    <label>Возраст:
      <input [(ngModel)]="item3.age" placeholder="age">
    </label>
  </div>
  <div class="item">
    <label>Вес:
      <input [(ngModel)]="item3.weight" placeholder="weight">
    </label>
  </div>
</div>
