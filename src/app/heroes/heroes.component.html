<h2>Мои животные</h2>
<app-animal-detail [item2]="selectedVar"></app-animal-detail>
<ul class="heroes">
  <li *ngFor="let item2 of animals"
      [class.selected]="item2 === selectedVar"
      (click)="onSelect(item2)">
    <span class="badge">{{item2.name}}</span> {{item2.kind_of_animals}} - {{item2.age}}, {{item2.weight}}
  </li>
</ul>
